<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/navbar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">微书库</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle active" data-toggle="dropdown">我的书库<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">拥有的书</a></li>
                <li><a href="#">借到的书</a></li>
                <li><a href="#">关注的书</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>

            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">我的小组<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">小组A</a></li>
                <li><a href="#">小组B</a></li>
                <li><a href="#">小组C</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">消息</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>

          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="./">登陆</a></li>
            <li><a href="../navbar-static-top/">注册</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

      <div class="jumbotron">
        <b><font size="16">心在远方，书在身边</font></b>
        <form>
          <input class="span2" type="text" maxlength="20" style="width:550px;" 
                placeholder="感兴趣的作者，书和小组">
          <a class="btn btn-lg btn-primary" style="line-height: 1.5;"  role="button">搜索</a>
        </form>
          
        </p>
      </div>

        <div>
          {% block content %} {% endblock %}
        </div>
    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{STATIC_URL}}js/jquery-1.10.2.min.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
  </body>
</html>
